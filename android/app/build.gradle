plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // ✅ Firebase services
}

android {
    namespace 'com.example.grip'
    compileSdk 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId "com.example.grip"
        minSdkVersion flutter.minSdkVersion // ✅ REQUIRED for flutter_secure_storage
        targetSdkVersion 35
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            // Optional: Enable minify if needed
            // minifyEnabled true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Firebase BoM (Bill of Materials) ensures version compatibility
    implementation platform('com.google.firebase:firebase-bom:33.13.0')

    // Firebase SDKs
    implementation 'com.google.firebase:firebase-analytics'
    // Add more if required
    // implementation 'com.google.firebase:firebase-auth'
    // implementation 'com.google.firebase:firebase-firestore'
}
