plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace 'com.example.grip'
    compileSdk 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true // ✅ Required for flutter_local_notifications
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
    applicationId "com.example.grip"
    minSdkVersion 21           // ✅ Set this explicitly
    targetSdkVersion 35
    versionCode flutter.versionCode
    versionName flutter.versionName
}


    buildTypes {
        release {
            signingConfig signingConfigs.debug
            // Optional: Enable minify if needed
            // minifyEnabled true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Firebase BOM
    implementation platform('com.google.firebase:firebase-bom:33.13.0')
    implementation 'com.google.firebase:firebase-analytics'

    // ✅ Required for flutter_local_notifications & Java 8+ APIs
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}
